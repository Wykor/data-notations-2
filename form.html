<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>form</title>
</head>
<body>
    <div id="form-center-div">
        <h1 id="title-header-from">Form</h1>
    </div>
    <form action="#" method="post">
        <div class="form-group">
            <label for="edit-field1">First Edit Field:</label>
            <input type="text" id="edit-field1" name="edit-field1" class="edit-field">
        </div>

        <div class="form-group">
            <label for="edit-field2">Second Edit Field:</label>
            <input type="text" id="edit-field2" name="edit-field2" class="edit-field">
        </div>

        <div class="form-group">
            <label for="checkbox1">Option 1:</label>
            <input type="checkbox" id="checkbox1" name="checkbox1">
        </div>

        <div class="form-group">
            <label for="checkbox2">Option 2:</label>
            <input type="checkbox" id="checkbox2" name="checkbox2">
        </div>

        <div class="form-group">
            <button type="submit" class="btn save-btn">Save</button>
            <button type="reset" class="btn cancel-btn">Cancel</button>
        </div>
    </form>
</body>
</html>
